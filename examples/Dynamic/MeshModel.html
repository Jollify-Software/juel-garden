<html>
    <head>
        <script src="../../dist/juel-garden.js"></script>
    </head>
    <body>
        <!-- https://www.babylonjs-playground.com/textures/floor.png -->
        <garden-scene>
            <garden-camera></garden-camera>
            <garden-light></garden-light>

            <garden-mesh-model id="chap" meshNames="him" root="https://playground.babylonjs.com/scenes/Dude/" filename="Dude.babylon"
                scale="0.25 0.25 0.25">
                <garden-animation target="chap" event="load" type="skeleton" from="0" to="100" loop="true" speed="1.0"></garden-animation>
            </garden-mesh-model>

            <garden-ground width="15" height="16" colour="green">
            </garden-ground>
            
        </garden-scene>
    </body>
</html>
