<html>
    <head>
        <meta charset="utf-8"/>
        <script src="../../dist/juel-garden.js"></script>
		<style>
		garden-polygon {
			depth: 0.2;
		}
		</style>
    </head>
    <body>
        <!-- https://www.babylonjs-playground.com/textures/floor.png -->
        <garden-scene>
            <garden-camera></garden-camera>
            <garden-light></garden-light>

            <garden-polygon parent extrude="true" depth="0.2" shape="-0.3 0 -0.1, 0.2 0 -0.1, (Shape.curve()), 0 0 0.1, -0.3 0 0.1"
                faceuv="0 0.5 0.38 1, 0 0 1 0.5, 0.38 1 0 0.5" wrap="true"
                texture="https://assets.babylonjs.com/environments/car.png"
                rotation="(-Math.PI/2) 0 0">
                <garden-animation event="load" property="position.x" from="0" to="210" speed="30" type="float" loop="true" loopmode="cycle"
                    keyframes="0 -4, 150 4, 210 4"></garden-animation>

                <garden-cylinder position="-0.2 0.035 -0.1" diameter="0.125" height="0.05"
                    faceuv="0 0 1 1, 0 0.5 0 0.5, 0 0 1 1" texture="https://assets.babylonjs.com/environments/wheel.png">
                    <garden-animation event="load" property="rotation.y" from="0" to="30" speed="30" type="float" loop="true" loopmode="cycle"
                        keyframes="0 0, 30 (2*Math.PI)"></garden-animation>

                    <garden-clone absolute position="0.1 0.035 -0.1">
                        <garden-clone absolute position="0.1 (-0.2-0.035) -0.1"></garden-clone>
                    </garden-clone>
                    <garden-clone absolute position="-0.2 (-0.2-0.035) -0.1"></garden-clone>
                </garden-cylinder>
            </garden-polygon>

        </garden-scene>
    </body>
</html>
