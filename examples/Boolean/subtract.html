<html>
    <head>
        <script src="../../dist/juel-garden.js"></script>
		<style>
		garden-polygon {
			depth: 0.2;
		}
		</style>
    </head>
    <body>
        <!-- https://www.babylonjs-playground.com/#T6NP3F#0 -->
        <garden-scene>
            <garden-camera></garden-camera>
            <garden-light></garden-light>

            <garden-sphere id="sphere" segments="16" diameter="4" position="0 5 0"
                wireframe="true" backface-culling="true">
                <garden-boolean subtract="box1" position="10 0 0"
                    colour="0.8 0.2 0.2" backface-culling="true"></garden-boolean>
                <garden-boolean intersect="box1" position="0 0 10"
                    colour="0.8 0.2 0.2" backface-culling="true"></garden-boolean>
            </garden-sphere>
            <garden-box id="box1" size="4" position="0 2.5 0">
                <garden-boolean subtract="sphere" position="-10 0 0"
                    colour="0.8 0.2 0.2" backface-culling="true"></garden-boolean>
                <garden-boolean subtract="box2" position="0 0 -10"
                colour="0.8 0.2 0.2" backface-culling="true"></garden-boolean>
            </garden-box>
            <garden-box id="box2" size="4" position="0 3.5 0" rotation="0 (Math.PI/8.0) 0">
                
            </garden-box>

        </garden-scene>
    </body>
</html>
