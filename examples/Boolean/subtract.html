<html>
    <head>
        <script src="../../dist/juel-garden.js"></script>
		<style>
		juel-polygon {
			depth: 0.2;
		}
		</style>
    </head>
    <body>
        <!-- https://www.babylonjs-playground.com/textures/floor.png -->
        <juel-scene>
            <juel-camera></juel-camera>
            <juel-light></juel-light>

            <juel-sphere segments="16" diameter="4" position="0 5 0">
                <juel-boolean subtract="box1" position="-10 0 0"></juel-boolean>
            </juel-sphere>
            <juel-box id="box1" size="4" position="0 2.5 0"></juel-box>
            <juel-box id="box2" size="4" position="0 3.5 0" rotation="0 (Math.PI/8.0) 0"></juel-box>

        </juel-scene>
    </body>
</html>
